<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/tictactoe/src/index.js">
  <link rel="stylesheet" href="/tictactoe/src/style.css">
  
</head>
<body>
  <div id="root"></div>
  <style>
    body{
      background-color: rgba(58, 119, 58, 0.664);
    }
    
    #root{
      text-align: center;
      margin: 1rem;
    }
    h1 {
     text-align: center;
     color: rgb(189, 68, 68);
    }
    .block{
      width: 20vh;
      height: 20vh;
      margin: 0.1rem;
      border-radius: 8%;
      background: rgb(211, 198, 198);
      cursor: pointer;
      font-size: 3rem;
      position: initial;
      
    }
    .block:hover{
      color: rgb(211, 198, 198);
      background: rgb(154, 141, 212);
    }
    .title-red{
      margin: 0;
      color: rgb(180, 26, 26);
    }
    .title-and{
      margin: 0rem;
      color: burlywood;
    }
    .title-blue{
      margin-top: 0rem;
      color: blue;
    }

  

  </style>
</body>
</html>
